<!-- Qual é a base dos índices de um array em JavaScript? A) Base 0. B) Base 1. C) Base 10. -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Array</title>
</head>
<body>
    <script>
        // Criando um array com alguns elementos
        const meuArray = ['Maçã', 'Banana', 'Laranja'];

        // Acessando elementos pelo índice
        console.log(meuArray[0]); // Saída: 'Maçã'
        console.log(meuArray[1]); // Saída: 'Banana'
        console.log(meuArray[2]); // Saída: 'Laranja'
    </script>
</body>
</html>
