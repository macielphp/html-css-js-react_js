<!-- O que acontece se você especificar um mês maior que 11 ao criar um objeto de data? A) Ocorre um erro. B) O JavaScript ajusta automaticamente para o próximo ano. C) O overflow é adicionado ao próximo ano.
Alternativa correta: C) O overflow é adicionado ao próximo ano. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dates</title>
</head>
<body>
    
    <script>
        // Criando um objeto de data com um mês maior que 11
const data = new Date(2024, 14, 20); // O mês 14 é interpretado como fevereiro do próximo ano

// Extraindo os componentes da data
const ano = data.getFullYear();
const mes = data.getMonth(); // Lembrando que os meses são indexados de 0 a 11
const dia = data.getDate();
function exibir() {
    // Exibindo a data
    console.log("Data criada:");
    console.log(`Ano: ${ano}`);
    console.log(`Mês: ${mes + 1}`); // Adicionando 1 para corresponder à convenção de meses de 1 a 12
    console.log(`Dia: ${dia}`);
}

    </script>
</body>
</html>
