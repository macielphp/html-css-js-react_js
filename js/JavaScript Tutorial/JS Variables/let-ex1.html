
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <script>
        const pi = 3.14;
        // pi = 3.15;  // Isso causará um erro, pois pi foi declarado como const.
        console.log(pi);

        const person = {name: 'Alice' };
        person.name = 'Bob';  // Isso é permitido, pois estamos modificando a propriedade do objeto, não reatribuindo a variável.
        
        let counter = 1;
        counter = 2; // Isso é permitido, pois counter foi declarado como let.
        
    </script>
</body>
</html>
