<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const frutas = new Array(
            [1, 2, 3, 4],
            ['Casa','Prédio','Mansão'],
            [8+8, 1+2],
            ['#', '-', 3]
        );
        frutas.forEach((lista, indice) => {
            console.log(`Está é a linha ${indice}: ${lista}`);
            lista.forEach((elemento) => {
                console.log(`     - Elemento: ${elemento}, Tipo: ${typeof elemento}`);
            })
        })
    </script>
</body>
</html>
