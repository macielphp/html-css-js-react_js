<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Timing</h2>

<p>A script on this page starts this clock:</p>

<p id="demo"></p>
<button onclick="clearInterval(myVar)">Stop the clock</button>
<button onclick="startTiming()">Start timing again</button>
<script>
let myVar = setInterval(myTimer, 1000);

function myTimer() {
  const d = new Date();
  document.getElementById("demo").innerHTML = d.toLocaleTimeString();
}
function startTiming() {
    clearInterval(myVar); //Clear the existing interval;
    myVar = setInterval(myTimer, 1000);//Start a new interval.
}

</script>

</body>
</html>
