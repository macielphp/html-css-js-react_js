<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop Example</title>
<link rel="stylesheet" href="styles.css">
<style>
    .drop-area {
  width: 300px;
  height: 200px;
  border: 2px dashed #ccc;
  text-align: center;
  line-height: 200px;
}

</style>
</head>
<body>

<div id="dragTarget" class="drop-area" ondragover="allowDrop(event)" ondrop="drop(event)" ondragleave="dragLeave(event)">
  Solte aqui
</div>
<div>texto</div>

<script>
    function allowDrop(event) {
  event.preventDefault();
}

function drop(event) {
  event.preventDefault();
  var data = event.dataTransfer.getData("text");
  event.target.innerText = data;
}

function dragLeave(event) {
  var target = event.target;
  // Adiciona uma classe de destaque quando o elemento sai da área de soltura
  target.classList.add('highlight');
  setTimeout(function() {
    // Remove a classe de destaque após um pequeno atraso
    target.classList.remove('highlight');
  }, 200);
}

</script>
</body>
</html>
