<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Low Value Attribute</title>
</head>
<body>

<label for="quantity">Quantidade:</label>
<input type="number" id="quantity" name="quantity" low="1" placeholder="Insira a quantidade mínima">

<button onclick="checkQuantity()">Verificar Quantidade</button>

<script>
function checkQuantity() {
  const input = document.getElementById('quantity');
  const quantity = input.value;

  const lowValue = input.getAttribute('low');

  if (quantity < lowValue) {
    alert('A quantidade inserida é inferior ao valor mínimo permitido.');
  } else {
    alert('A quantidade inserida está dentro do intervalo permitido.');
  }
}
</script>

</body>
</html>
