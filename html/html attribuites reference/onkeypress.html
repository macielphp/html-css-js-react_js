<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeypress</title>
</head>
<body>
    <h1>Pressione uma tecla para ver o evento adicionado.</h1>
    <script>
        document.onkeydown = function(event) {
            alert('Tecla pressionada: ' + event.key)
        }
    </script>
</body>
</html>
