<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Lista de Seleção</title>
</head>
<body>

<label for="frutas">Escolha uma fruta:</label>
<select id="frutas" name="frutas">
  <option value="maca">Maçã</option>
  <option value="banana">Banana</option>
  <option value="laranja">Laranja</option>
  <option value="uva">Uva</option>
</select>

<button onclick="mostrarSelecao()">Mostrar Seleção</button>
<p id="resultado"></p>

<script>
function mostrarSelecao() {
  const selectElement = document.getElementById('frutas');
  const selectedOption = selectElement.options[selectElement.selectedIndex].text;
  document.getElementById('resultado').innerText = "Você escolheu: " + selectedOption;
}
</script>

</body>
</html>
