<!-- 
    Qual é a largura total comum de um grid-view responsivo que possui 12 colunas? A) 50% B) 75% C) 100%
    Resposta Correta: C) 100%
 -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Responsivo</title>
<style>
    body{
        width: 100%;
        height: 100%;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(12, 1fr); /* 12 colunas com largura igual */
        gap: 10px; /* Espaço entre as colunas */
        width: 100%; /* Largura total */
        background-color: #f2f2f2;
        padding: 10px;
    }
    .grid-item {
        background-color: #d8d8d8;
        padding: 20px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item"></div>
    <div class="grid-item">9</div>
    
    <!-- Adicione mais 10 itens aqui para um total de 12 -->
</div>

</body>
</html>
