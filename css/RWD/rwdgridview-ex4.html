<!-- Como você garante que várias colunas dentro de uma linha somem sempre a 12 em um grid-view? A) Utilizando box-sizing: border-box; B) Adicionando uma margem fixa C) Certificando-se de que a soma das classes de coluna seja 12
Resposta Correta: C) Certificando-se de que a soma das classes de coluna seja 12 -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Grid-View com soma de colunas igual a 12</title>
<style>
    /* Estilo da grid */
    .row::after {
        content: "";
        clear: both;
        display: table;
    }
    /* Estilo das colunas */
    .col {
        float: left;
        padding: 10px;
    }
    /* Definindo tamanhos das colunas */
    .col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}
</style>
</head>
<body>

<!-- Exemplo de uma linha com três colunas somando 12 -->
<div class="row">
    <div class="col col-4" style="background-color: #f2f2f2;">Coluna 1</div>
    <div class="col col-4" style="background-color: #d8d8d8;">Coluna 2</div>
    <div class="col col-4" style="background-color: #c0c0c0;">Coluna 3</div>
    k
</div>

</body>
</html>
